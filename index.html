<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خشب كافيه</title>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Alexandria', sans-serif;
      background-color: #fdfdfd;
      color: #333;
      text-align: center;
    }

    #welcome {
      font-size: 30px;
      padding-top: 25%;
      direction: rtl;
    }

    iframe {
      display: none;
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>

  <script>
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('menuFrame').style.display = 'block';
      }, 1500);
    };
  </script>
</head>
<body>

  <div id="welcome">
    <img scr="logo.png"/>
    <p>أهلاً بك في خشب كافيه</p>
    <p>Welcome to Khashab Cafe</p>
  </div>

  <iframe id="menuFrame" src="menu.pdf"></iframe>

</body>
</html>
