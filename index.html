<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خشب كافيه</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }

    #welcome {
      font-size: 24px;
      padding-top: 20%;
      direction: rtl;
    }

    #menuFrame {
      display: none;
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
  <script>
    window.onload = function () {
      setTimeout(function () {
        document.getElementById("welcome").style.display = "none";
        document.getElementById("menuFrame").style.display = "block";
      }, 1500);
    };
  </script>
</head>
<body>
  <div id="welcome">
    <p>أهلاً بك في خشب كافيه</p>
    <p>Welcome to Khashab Cafe</p>
  </div>

  <iframe id="menuFrame" src="menu.pdf"></iframe>
</body>
</html>
