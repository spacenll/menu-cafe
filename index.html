<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خشب كافيه</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.8/pdfobject.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Alexandria', sans-serif;
      background-color: #fdfdfd;
      color: #333;
      text-align: center;
    }

    #welcome {
      font-size: 30px;
      padding-top: 25%;
      direction: rtl;
    }

  
  </style>

  <script>
   PDFObject.embed("menu.pdf", "#menuFrame", {
  pdfOpenParams: {
    view: "FitH"
  }
});
    
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('welcome').style.display = 'none';
      
      }, 1500);
    };
  </script>
</head>
<body>

  <div id="welcome">
    <img src="logo.png"/>
    <p>أهلاً بك في خشب كافيه</p>
    <p>Welcome to Khashab Cafe</p>
  </div>

  <!--<iframe id="menuFrame" src="menu.pdf"></iframe>-->
    <div id="menuFrame" style="height: 600px;"></div>

</body>
</html>
