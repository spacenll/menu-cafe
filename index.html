<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خشب كافيه</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.8/pdfobject.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Alexandria', sans-serif;
      background-color: #fdfdfd;
      color: #333;
      text-align: center;
    }

    #welcome {
      font-size: 30px;
      padding-top: 25%;
      direction: rtl;
    }

    #menuFrame {
      height: 100vh;
    }

    #mobileNotice {
      display: none;
      padding: 40px;
      font-size: 22px;
    }

    button {
      font-size: 30px;
      padding: 10px 20px;
      background-color: #8B5E3C;
      color: white;
      border: none;
       font-family: 'Alexandria', sans-serif;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a06c47;
    }
  </style>
</head>
<body>

  <div id="welcome">
    <img src="logo.png" alt="شعار خشب كافيه" />
    <p>أهلاً بك في خشب كافيه</p>
    <p>Welcome to Khashab Cafe</p>
  </div>

  <div id="mobileNotice">
 
    <a href="http://spacenll.github.io/menu-cafe/menu.pdf" target="_blank">
      <button>View Menu - عرض القائمة</button>
    </a>
  </div>

  <div id="menuFrame"></div>

  <script>
    function isMobile() {
      return /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
    }

    window.onload = function () {
      // إخفاء شاشة الترحيب
      setTimeout(() => {
        document.getElementById('welcome').style.display = 'none';

        // كشف نوع الجهاز
        if (isMobile()) {
          // موبايل: أظهر زر التحميل
          document.getElementById('mobileNotice').style.display = 'block';
        } else {
          // كمبيوتر: عرض PDF داخل الصفحة
          PDFObject.embed("http://spacenll.github.io/menu-cafe/menu.pdf", "#menuFrame", {
            pdfOpenParams: {
              view: "FitH"
            }
          });
        }
      }, 1500);
    };
  </script>

</body>
</html>
